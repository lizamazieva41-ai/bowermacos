name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install uv
        run: pip install uv
        
      - name: Install dependencies
        run: |
          uv venv .venv
          source .venv/bin/activate
          uv pip install -r requirements.txt
          
      - name: Install Playwright browsers
        run: |
          source .venv/bin/activate
          playwright install chromium
          
      - name: Run linting
        run: |
          source .venv/bin/activate
          pip install flake8 black isort mypy
          flake8 src/ tests/ --max-line-length=100 --ignore=E501
          black --check src/ tests/
          isort --check src/ tests/
          
      - name: Run type checking
        run: |
          source .venv/bin/activate
          mypy src/ --ignore-missing-imports || true
          
      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest tests/ -v --ignore=tests/stress/ --ignore=tests/e2e/
          
      - name: Run e2e tests
        run: |
          source .venv/bin/activate
          pytest tests/e2e/ -v || true

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: bower-browser:latest
          cache-from: type=registry
          cache-to: type=inline
          
      - name: Test Docker image
        run: |
          docker build -t bower-test .
          docker run -d -p 8000:8000 --name bower-test bower-test
          sleep 10
          curl -f http://localhost:8000/health || exit 1
          docker stop bower-test

  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install build dependencies
        run: pip install build wheel twine
          
      - name: Build package
        run: python -m build
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
